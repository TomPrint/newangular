<mat-card class="mat-card-login">
  <mat-toolbar color="primary">Login</mat-toolbar>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" style="padding: 20px; display: flex; flex-direction: column; align-items: center;">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="userData.email" name="email" type="email" required #email="ngModel">
      <mat-error *ngIf="email.errors?.['required']">Email is required</mat-error>
      <mat-error *ngIf="email.errors?.['email']">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="userData.password" name="password" type="password" required #password="ngModel">
      <mat-error *ngIf="password.errors?.['required']">Password is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</mat-card>
